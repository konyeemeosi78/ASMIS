<!-- templates/Download.html -->

{% extends "base.html" %}

{% block content %}


<h1 class="title">List of Files</h1>

<p class="subtitle">This is a list of all the file available for you.</p>

<table class="table is-fullwidth">
	<tr>
		<th>File ID</th>
		<th>File Name</th>
	</tr>

	<!-- for-loop to get the file list -->
	{% for document in documents %}
	<tr>
		<td>{{ document.fileid }}</td>
		<td>{{ document.filename }}</td>
	</tr>
	{% endfor %}
</table>

<h1 class="title">Download</h1>
<form id="DownloadForm" method="POST" action="/download">
	<div class="field">
		<div class="control">
			<input class="input is-large" type="number" min="1" name="download_id" placeholder="File ID" autofocus="" required pattern="[0-9]">
		</div>
	</div>
    <button class="button is-block is-info is-large is-fullwidth">Download</button>
</form>

{% endblock %}
